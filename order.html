    <h1>Order the Galileo Telescope</h1>
<form action="submit-order.php" method="post" id="myForm">
    <fieldset>
        <legend>Contact Information</legend>
        <div>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
    </fieldset>
    <fieldset>
        <legend>Shipping Information</legend>
        <div>
            <label for="address1">Street Address:</label>
            <input type="text" id="address1" name="address1" required>
        </div>
        <div>
            <label for="address2">Address Line 2:</label>
            <input type="text" id="address2" name="address2">
        </div>
        <div>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
        </div>
        <div>
            <label for="state">State/Province:</label>
            <input type="text" id="state" name="state" required>
        </div>
        <div>
            <label for="zip">Zip/Postal Code:</label>
            <input type="text" id="zip" name="zip" required>
        </div>
        <div>
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Please select...</option>
                <option value="US">United States</option>
                <option value="CA">Canada</option>
                <option value="MX">Mexico</option>
                <option value="GB">United Kingdom</option>
                <option value="AU">Australia</option>
                <option value="NZ">New Zealand</option>
                <option value="JP">Japan</option>
                <option value="CN">China</option>
                <option value="IN">India</option>
            </select>
        </div>
    </fieldset>
    <fieldset>
        <legend>Order Details</legend>
        <div>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10" required>
        </div>
        <div>
            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="">Please select...</option>
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="amex">American Express</option>
                <option value="paypal">PayPal</option>
                <option value="bitcoin">Bitcoin</option>
            </select>
        </div>
        <div>
            <label for="card">Credit Card Number:</label>
            <input type="text" id="card" name="card" required>
        </div>
        <div>
            <label for="expiry">Expiration Date:</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM / YY" pattern="(0[1-9]|1[0-2]) / [0-9]{2}" required>
        </div>
        <div>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" maxlength="3" pattern="[0-9]{3}" required>
        </div>
        </fieldset>
        <div class="buttons">
        <button type="submit">Place Order</button>
        <button type="reset">Reset Form</button>
        </div>
        </form>
    </section>
    <button onclick="toggleColor()">Change theme</button>

   
</body>
</html>
